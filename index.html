<body>
<header>

    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn4.vectorstock.com%2Fi%2F1000x1000%2F88%2F03%2Fteamwork-logo-icon-vector-29518803.jpg&f=1&nofb=1&ipt=37749d5598c9c1f0263e8d459f445bf63431cb98d7de0d745ea4b531a99869c8 alt:=" alt="TeamworkTwo" width="80" height="80">

  </div>

</div>
<footer>
  <div class="logo">
